<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="page">
            <div class="parallax"> 
                <ul class="parallax__list" id="list">
                    <li data-depth="0.10">
                        <div class="parallax__bg"></div>
                    </li>
                    <li data-depth="0.15">
                        <div class="parallax__rope parallax__rope__1">
                            <div class="parallax__element parallax__element__1"><span></span></div>
                            <div class="parallax__element parallax__element__2"><span></span></div>
                            <div class="parallax__element parallax__element__3"><span></span></div>
                            <img src="img/rope.png" alt="">
                        </div>
                    </li> 
                    <li data-depth="0.30">
                        <div class="parallax__rope parallax__rope__2">
                            <div class="parallax__element parallax__element__4"><span></span></div>
                            <div class="parallax__element parallax__element__5"><span></span></div>
                            <img src="img/rope.png" alt="">
                        </div>
                    </li> 
                    <li data-depth="0.60">
                        <div class="parallax__rope parallax__rope__3">
                            <div class="parallax__element parallax__element__6"><span></span></div>
                            <div class="parallax__element parallax__element__7"><span></span></div>
                            <div class="parallax__element parallax__element__8"><span></span></div>
                            <img src="img/rope.png" alt="">
                        </div>
                    </li> 
                    <li data-depth="0.30">
                        <div class="parallax__wave parallax__wave__1"></div>
                    </li>
                    <li data-depth="0.40">
                        <div class="parallax__wave parallax__wave__2"></div>
                    </li>
                    <li data-depth="0.60">
                        <div class="parallax__wave parallax__wave__3"></div>
                    </li>
                    <li data-depth="0.60">
                        <div class="parallax__litehouse"></div>
                    </li>
                    <li data-depth="0.60">
                        <div class="parallax__wave parallax__wave__4"></div>
                    </li>
                    <li data-depth="0.80">
                        <div class="parallax__wave parallax__wave__5"></div>
                    </li>
                    <li data-depth="1.00">
                        <div class="parallax__wave parallax__wave__6"></div>
                    </li>
                </ul>
            </div>
            <div class="content"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/jquery.parallax.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
